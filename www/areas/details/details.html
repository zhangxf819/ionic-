<ion-view id="details" view-title="商品详细页面" hide-back-button="true" cache-view="false">
  <ion-content class="scroll-content" scroll="false">
    <!-- 头部 -->
    <header id="header">
      <div class="header-left">
        <div ng-click="func_goBack()">
          <span></span>
        </div>
      </div>
      <div class="header-center">
        <span>商品详情</span>
      </div>
      <div class="header-right">
        <span></span>
      </div>
    </header>
    <!-- 产品展示图 -->
    <div id="view">
      <div class="viewWarp">
          <!-- <li>
            <img src="img/details/detail01.jpg" alt="">
          </li> -->
          <div class="swiper-container">
            <div class="swiper-wrapper">
              <div class="swiper-slide" ng-repeat="item in productDetails.imgSrcs">
                <img ng-src="{{item}}" alt="">
              </div>
            </div>
          </div>
        <div class="viewText"><span>{{currentIndex}}</span>/{{productDetails.imgSrcs.length}}</div>
      </div>
    </div>
    <!-- 产品选项 -->
    <div id="des">
      <div class="desText">{{title}} </div>
      <div class="desNumber">{{productDetails.price | currency:'$'}}</div>
    </div>
    <div id="list">
      <div class="yixuan">
        <span>已选</span>
        66651k女 m 1件
      </div>
      <div class="yanse clearBoth">
      <span class="floatLeft">颜色</span>
      <!-- <div class="floatLeft" ng-repeat="item in obj_goodsInfo.colorGroup">
        <input id="colorRadio{{$index}}" type="radio" name="color" value="{{item.value}}"  ng-checked="$index==0?true:false" ng-init="$index==0?obj_goodsDetailInfo.color=item.value:''" ng-model="obj_goodsDetailInfo.color">
        <span ng-class="obj_goodsDetailInfo.color==item.value?'listCurrent':''" class="listBox"><label for="colorRadio{{$index}}">{{item.name}}</label></span>
      </div> -->
      <div class="floatLeft" ng-repeat="item in productDetails.colors">
        <input type="radio" id="colorRadio{{$index}}" name="color" value="{{item.name}}" ng-model="postData.color">
        <span class="listBox" ng-class="{listCurrent:postData.color == item.name}">
          <label for="colorRadio{{$index}}">{{item.name}}</label>
        </span>
      </div>
    </div>
   <!--    <div class="chicun clearBoth">
        <span class="floatLeft">尺寸</span>
        <div class="floatLeft" ng-repeat="item in obj_goodsInfo.sizeGroup">
          <input id="sizeRadio{{$index}}" type="radio" name="size" value="{{item.value}}"  ng-checked="$index==0?true:false" ng-init="$index==0?obj_goodsDetailInfo.size=item.value:''" ng-model="obj_goodsDetailInfo.size">
          <span ng-class="obj_goodsDetailInfo.size==item.value?'listCurrent':''" class="listBox"><label for="sizeRadio{{$index}}">{{item.name}}</label></span>
        </div>
      </div> -->
      <div class="chicun clearBoth">
        <span class="floatLeft">尺寸</span>
        <div class="floatLeft" ng-repeat="item in productDetails.measure">
          <input type="radio" id="sizeRadio{{$index}}" name="size" value="{{item}}" ng-model="postData.size">
          <span class="listBox" ng-class="{listCurrent:postData.size == item}">
            <label for="sizeRadio{{$index}}">{{item}}</label>
          </span>
        </div>
      </div>
      <div class="shuliang clearBoth">
        <span class="floatLeft">数量</span>
        <div class="floatLeft">
          <span class="listLeft floatLeft" ng-click="viewObj.subduction()">-</span>
          <input class="floatLeft" type="text" readonly ng-model="postData.number">
          <span class="listRight floatLeft" ng-click="viewObj.addition()">+</span>
        </div>

      </div>
    </div>
    <div id="otherInfo">
      <div class="songzhi">
        <span>送至</span>
        <p>北京</p>
      </div>
      <div class="yunfei">
        <span>运费</span>
        <p>{{productDetails.freight}}</p>
      </div>
      <div class="fuwu">
        <span>服务</span>
        <p>由澳贝琳官方旗舰店从广东广州市发货并提供售后服务</p>
      </div>
      <div class="tishi">
        <span>提示</span>
        <p>该商品支持七天无理由退货</p>
      </div>
    </div>
  </ion-content>
  <!-- 固定底边栏 -->
  <div id="buy">
    <div class="buyLeft">
      <div class="guanzhu">
        <span></span>
        <strong>关注</strong>
      </div>
      <div class="gouwuche" ui-sref="cart">
        <span></span>
        <i id="badge" ng-class="{'badge':cartNumber!=0, 'badge-assertive':cartNumber!=0}">{{cartNumber}}</i>
        <strong>购物车</strong>
      </div>
    </div>
    <div class="buyCenter" ng-click="viewObj.func_addToCart(postData)">加入购物车</div>
    <div class="buyRight" ng-click="func_goHome()">立即购买</div>
  </div>
</ion-view>
